<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid mx-auto ps-4 mt-lg-5 py-4 rounded-5 shadow-lg col-lg-4">
        <h6 class="mb-3 ms-2" style="color: #909090;">Excel Calculator</h6>
        <div id="display" class="shadow-sm ms-2 me-4 px-3 py-4 mb-3 rounded-3" style="background-color: #f0f0f0;"></div>
        <div>
            <button class="rounded-5 my-2 p-4 mx-1 shadowm-sm border-0" style="color: #909090;"
                onclick="myValue(7)">7</button>
            <button class="rounded-5 my-2 p-4 mx-1 shadowm-sm border-0" style="color: #909090;"
                onclick="myValue(8)">8</button>
            <button class="rounded-5 my-2 p-4 mx-1 shadowm-sm border-0" style="color: #909090;"
                onclick="myValue(9)">9</button>
            <button class="rounded-5 my-2 p-4 px-3 mx-1 shadowm-sm border-0"
                style="color: #d1d1d1; background-color: #8d8d8d;" onclick="del(del)">AC</button>
            <button class="rounded-5 my-2 p-4 mx-1 shadowm-sm border-0"
                style="color: #d1d1d1; background-color: #8d8d8d;">%</button>
            <button class="rounded-5 my-2 p-4 mx-1 shadowm-sm border-0" style="color: #909090;"
                onclick="myValue(4)">4</button>
            <button class="rounded-5 my-2 p-4 mx-1 shadowm-sm border-0" style="color: #909090;"
                onclick="myValue(5)">5</button>
            <button class="rounded-5 my-2 p-4 mx-1 shadowm-sm border-0" style="color: #909090;"
                onclick="myValue(6)">6</button>
            <button class="rounded-5 my-2 p-4 mx-1 shadowm-sm border-0"
                style="color: #d1d1d1; background-color: #8d8d8d;">+</button>
            <button class="rounded-5 my-2 p-4 mx-1 shadowm-sm border-0"
                style="color: #d1d1d1; background-color: #8d8d8d;">-</button>
            <button class="rounded-5 my-2 p-4 mx-1 shadowm-sm border-0" style="color: #909090;"
                onclick="myValue(1)">1</button>
            <button class="rounded-5 my-2 p-4 mx-1 shadowm-sm border-0" style="color: #909090;"
                onclick="myValue(2)">2</button>
            <button class="rounded-5 my-2 p-4 mx-1 shadowm-sm border-0" style="color: #909090;"
                onclick="myValue(3)">3</button>
            <button class="rounded-5 my-2 mx-1 p-4 shadowm-sm border-0"
                style="color: #d1d1d1; background-color: #8d8d8d;">×</button>
            <button class="rounded-5 my-2 mx-1 p-4 shadowm-sm border-0"
                style="color: #d1d1d1; background-color: #8d8d8d;">÷</button>
            <button class="rounded-5 my-2 p-4 mx-1 shadowm-sm border-0" style="color: #909090;"
                onclick="myValue(0)">0</button>
            <button class="rounded-5 my-2 p-4 mx-1 shadowm-sm border-0" style="color: #909090;"
                onclick="myValue(0)">.</button>
            <button class="rounded-5 my-2 mx-1 p-4 shadowm-sm border-0"
                style="color: #909090;">00</button>
            <button class="rounded-5 my-2 p-4 mx-1 shadowm-sm border-0"
                style="color: #d1d1d1; background-color: #8d8d8d;">√</button>
            <button class="rounded-5 my-2 p-4 mx-1 shadowm-sm border-0"
                style="color: #d1d1d1; background-color: #8d8d8d;">=</button>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
